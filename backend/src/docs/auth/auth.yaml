paths:
  /api/v1/auth/signup:
    post:
      summary: Register a new user
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '201':
          description: User successfully registered
        '500':
          description: Unexpected error when trying to register a user

  /api/v1/auth/login:
    post:
      summary: Authenticate a user with the email and password provided.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: User successfully authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        '400':
          description: The session is already open
        '404':
          description: Invalid credentials
        '401':
          description: Invalid credentials
        '500':
          description: Unexpected error when trying to authenticate a user

  /api/v1/auth/refresh:
    post:
      summary: Refresh the session with the refresh token provided.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: Session refresh successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        '404':
          description: Refresh token not found
        '403':
          description: Refresh token is expired or contains wrong payload
        '500':
          description: Unexpected error when trying to refresh the session
  
  /api/v1/auth/logout:
    post:
      summary: Logout and erase the refresh token.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Refresh token not found
        '500':
          description: Unexpected error when trying to refresh the session

components:
  schemas:
    AuthPayload:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
