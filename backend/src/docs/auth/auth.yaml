paths:
  /api/v1/auth/signup:
    post:
      summary: Register a new user
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '201':
          description: User successfully registered
        '409':
          description: User already exists
        '500':
          description: Unexpected error when trying to register a user

  /api/v1/auth/login:
    post:
      summary: Authenticate a user with the email and password provided.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: User successfully authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        '404':
          description: Auth not found
        '500':
          description: Unexpected error when trying to authenticate a user

  /api/v1/auth/forgot-password:
    post:
      summary: Start process 
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '201':
          description: User successfully registered
        '409':
          description: User already exists
        '500':
          description: Unexpected error when trying to register a user

  /api/v1/auth/refresh:
    get:
      summary: Refresh the session with the refresh token provided.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: Session refresh successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    type: string
        '404':
          description: Refresh token not found
        '403':
          description: Refresh token is expired or contains wrong payload
        '500':
          description: Unexpected error when trying to refresh the session
  
  /api/v1/auth/logout:
    get:
      summary: Logout and erase the refresh token.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/AuthPayload'
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Refresh token not found
        '500':
          description: Unexpected error when trying to refresh the session
  
  /api/v1/auth/change-password/{id}:
    put:
      summary: Modify password.
      security:
        - bearerAuth: 'Authorization'
      tags:
        - auth
      parameters:
        - in: path
          name: id
          schema: 
            type: number,
            required: true,
            description: the auth id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/schemas/ModifyPasswordPayload'
      responses:
        '200':
          description: Password modified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Token payload error
        '404':
          description: Auth not found
        '409':
          description: Conflict with id from payload and auth found id
        '401':
          description: The current password is invalid
        '400':
          description: The current password and the new password are the same
        '500':
          description: Unexpected error when trying to authenticate a user

components:
  schemas:
    AuthPayload:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    ModifyPasswordPayload:
      type: object
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
    RestorePasswordPayload:
      type: object
      properties:
        email:
          type: string
