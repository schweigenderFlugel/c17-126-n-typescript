paths:
  /api/v1/user:
    get:
      summary: Get an user
      security:
        - bearerAuth: []
      tags:
        - user
      responses:
        '200':
          description: Get the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401': 
          description: 'Not logged in'
        '403':
          description: 'Token with wrong payload'
        '404':
          description: 'User not found'
        '500': 
          description: 'Unexpected error'

    post:
      summary: Create a new user
      security:
        - bearerAuth: []
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          description: 'There is not any entry on the request body'
        '401':
          description: 'Not logged in'
        '403':
          description: 'Token with invalid payload'
        '409':
          description: 'User already exists'
        '500':
          description: 'Unexpected error'

  /api/v1/user/all:
    get:
      summary: Get all users
      security:
        - bearerAuth: []
      tags:
        - user
      responses:
        '200':
          description: Get the list of all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401': 
          description: 'Not logged in'
        '403':
          description: 'Token with wrong payload or the role is not admin'
        '500': 
          description: 'Unexpected error'

  /api/v1/user/all-alias:
    post:
      summary: Get users alias
      security:
        - bearerAuth: []
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                alias:
                  type: string
      responses:
        '200':
          description: Get the list of aliases that match with the request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersAlias'
        '400':
          description: 'There is not any entry on the request'
        '401': 
          description: 'Not logged in'
        '403':
          description: 'Token with wrong payload'
        '404':
          description: 'Current user not found or user alias not found'
        '500': 
          description: 'Unexpected error'

  /api/v1/user/{id}:
    put:
      summary: Update the user
      security:
        - bearerAuth: []
      tags:
        - user
      parameters:
        - in: path
          name: id
          schema: 
            type: number,
            required: true,
            description: the user id
      responses:
        '201':
          description: User updated successfully
        '401': 
          description: 'Not logged in'
        '403':
          description: 'Token with wrong payload'
        '404':
          description: 'User not found'
        '500': 
          description: 'Unexpected error'

components:
  schemas:
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
        lastname:
          type: string
        accountType:
          type: string
        alias:
          type: string
        address:
          type: string
        phone:
          type: string
    CreateUserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        bankAccount:
          $ref: '#/components/schemas/BankAccount'
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        lastname:
          type: string
        alias:
          type: string
        address:
          type: string
        phone:
          type: string
        min_ammount_transfers:
          type: number
        max_ammount_transfers:
          type: number
    UsersAlias:
      type: array
      items:
        type: string
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        lastname:
          type: string
        accountType:
          type: string
        alias:
          type: string
        address:
          type: string
        phone:
          type: string
        authId:
          $ref: '#/components/schemas/Auth'
        preference:
          $ref: '#/components/schemas/Preference'
        bank_account:
          $ref: '#/components/schemas/BankAccount'
    Auth: 
      type: object
      properties:
        id: 
          type: number
        email:
          type: string
    Preference:
      type: object
      properties:
        min_ammount_transfers:
          type: number
        max_ammount_transfers:
          type: number
    BankAccount:
      type: object
      properties:
        id:
          type: number
        number_account:
          type: string
        balance:
          type: number
        expenses:
          type: number
        investments:
          type: number
        anual_historial:
          type: array
          items: 
            $ref: '#/components/schemas/AnualHistorial'
    AnualHistorial:
      type: object
      properties: 
        year:
          type: number
        month:
          $ref: '#/components/schemas/Month'
    Month:
      type: object
      properties:
        jan:
          $ref: '#/components/schemas/Historial'
        feb:
          $ref: '#/components/schemas/Historial'
        mar:
          $ref: '#/components/schemas/Historial'
        apr:
          $ref: '#/components/schemas/Historial'
        may:
          $ref: '#/components/schemas/Historial'
        jun:
          $ref: '#/components/schemas/Historial'
        jul:
          $ref: '#/components/schemas/Historial'
        aug:
          $ref: '#/components/schemas/Historial'
        sep:
          $ref: '#/components/schemas/Historial'
        oct:
          $ref: '#/components/schemas/Historial'
        nov:
          $ref: '#/components/schemas/Historial'
        dec:
          $ref: '#/components/schemas/Historial'
    Historial:
      type: object
      properties:
        balance:
          type: number
        expenses:
          type: number
        investments:
          type: number
        transactions:
          type: object
          properties:
            sent:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsSent'
            received:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsReceived'
    TransactionsSent:
      type: object
      properties: 
        id: 
          type: number
        source_account:
          type: number
        destination_account:
          type: number
        amount: 
          type: number
        date_transaction:
          type: string
        to:
          type: object
          properties:
            user:
              type: object
              properties:
                name:
                  type: string
                lastname: 
                  type: string
    TransactionsReceived:
      type: object
      properties: 
        id: 
          type: number
        source_account:
          type: number
        destination_account:
          type: number
        amount: 
          type: number
        date_transaction:
          type: string
        from:
          type: object
          properties:
            user:
              type: object
              properties:
                name:
                  type: string
                lastname: 
                  type: string